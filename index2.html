<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style2.css" />
    <title>CSS Button Challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-cont">
        <button name="top button" class="top-button">
          <img src="/fb-icon.png" class-"fb-icon" alt="Facebook Logo"
          width="50px">
        </button>
      </div>
      <div class="middle-cont">
        <button name="center-button" class="center-button">
          <img
            src="cn-logo.png"
            class="logo"
            alt="Code Nation Logo"
            width="200px"
          />
        </button>
      </div>
      <div class="bottom-cont">
        <button name="bottom-button" class="bottom-button">
          bottom
        </button>
      </div>
      <div class="left-cont">
        <button name="left-button" class="left-button">
          left
        </button>
      </div>
      <div class="right-cont">
        <button name="right-button" class="right-button">
          right
        </button>
      </div>
    </div>
  </body>
</html>
